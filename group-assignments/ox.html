<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX</title>
    <script defer src="ox.js"></script>
</head>

<body>
    <style>
        .main-conainer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2em;
        }
        
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 0;
        }
        
        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
    <div class="main-conainer">
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>

</html>
