<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/939c9d406a.js" crossorigin="anonymous"></script>
    <script type="module" src="js/js.js"></script>
</head>

<body>
    <div class="container">
        <h1>TO DO LIST</h1>


        <div class="task-content">
            <p class="empty">There's no task to do</p>
            <ul class="ul">
            </ul>
            <div class="fixer">
                <input type="text" class="task-text" placeholder="Write a task to do" autofocus>
                <button class="plus"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <div class="select">
                <select name="select" class="todofilter">
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="all">All</option>
                </select>

            </div>
        </div>
    </div>
</body>

</html>
